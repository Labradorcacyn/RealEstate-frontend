<mat-card class="tamanoCard">
    <img mat-card-image *ngIf="viviendaInput.avatar !== '' || viviendaInput.avatar == undefined; else imgNotFound"
        src="assets/img/avatarVivienda/{{viviendaInput.avatar}}.jpg" alt=""/>
    <ng-template #imgNotFound>
        <img src="assets/img/avatarVivienda/default.jpg" alt="" />
    </ng-template>
    <mat-card-header class="noFlex">
        <div class="flex">
            <div class="w75 titulo">{{viviendaInput.titulo}}</div>
            <div class="tipo"> {{viviendaInput.tipo}}</div>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="w100">{{viviendaInput.direccion}}</div>
        <div class="w100">{{viviendaInput.poblacion}} -- {{viviendaInput.provincia}}</div>
        <div class="flex">
            <div class="w20 flex">
                <mat-icon class="">shower</mat-icon>
                <div class="mt-3">
                    {{viviendaInput.numeroBanos}}
                </div>
            </div>
            <div class="w20 flex">
                <mat-icon>single_bed</mat-icon>
                <div class="mt-3">
                    {{viviendaInput.numeroHabitaciones}}
                </div>
            </div>
            <div class="w30 flex">
                <div>

                </div>
            </div>
            <div class="w30 flex">
                <div class="precio">
                    {{viviendaInput.metrosCuadrados}}m
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <div class="flex">
            <div class="w70">
                <button mat-raised-button class="info" [routerLink]="['/vivienda/detalle/',viviendaInput.id]"
                    routerLinkActive="router-link-active">Más información</button>
            </div>
            <div class="precio">
                {{viviendaInput.precio}} €

            </div>
        </div>
    </mat-card-actions>
</mat-card>
